<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- For Search Priority -->
    <meta
      name="description"
      content="Handcrafted, quality guitars made in the small town of West Lorne, Ontario. Contact us today to make your dream instrument a musical reality."
    />
    <meta
      name="keywords"
      content="guitar building, guitar side bending, Telecaster, Stratocaster, Broadcaster, tdpri, acoustic electric guitar,acoustic electric guitars,acoustic guitar,acoustic guitar building,acoustic guitar making,acoustic guitar neck,acoustic guitar wood,acoustic guitars,acoustical guitar,beginner electric guitar,cheap electric guitar,custom electric guitar,custom guitar,electric guitar,electric guitar info,electric guitar kits,electric guitar sales,electric guitar tuners,electric guitars,fender acoustic guitar,fender acoustic guitars,fender electric guitar,fender electric guitars,guitar,guitar neck,guitar parts,guitar ,supplies,guitars,guitars acoustic guitar,martin acoustic guitar,martin guitars,new acoustic guitar"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/script-mt" rel="stylesheet" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <!-- JS -->
    <script src="../JS/header.js"></script>
    <!-- Title -->
    <title>Contact Us</title>
  </head>
  <body onresize="resize()">
    <!-- Header -->
    <header id="header">
      <div class="content">
        <nav class="header-nav">
          <div class="header-images">
            <a href="../">
              <img
                class="header-logo"
                src="../imgs/logo-white-main.svg"
                alt="Clarks Guitars Logo"
            /></a>
            <button>
              <img
                src="../imgs/icons/hamburger.svg"
                class="hamburger"
                id="hamburger"
                onclick="navOpen()"
              />
            </button>
          </div>
          <div class="header-drop-nav">
            <a class="header-nav-item" href="../FAQ/">FAQs</a>
            <a class="header-nav-item" href="./">Contact Us</a>
            <a class="header-nav-item" href="../Order/">Order Your Guitar</a>
          </div>
        </nav>
        <h1>Contact Us</h1>
      </div>
    </header>
    <!-- Main -->
    <main>
      <!-- Contact Section -->
      <section class="contact-us-section">
        <div class="content">
          <h2>Contact Us</h2>
          <div class="sections">
            <div class="talk-map">
              <div class="section">
                <iframe
                  class="map"
                  src="https://snazzymaps.com/embed/534293"
                  style="border: none"
                ></iframe>
              </div>
              <div class="section talk-to-us">
                <h3>Talk to us</h3>
                <a href="tel:+1555-520-8527" target="_blank">
                  <img
                    class="icons"
                    src="../imgs/icons/phone.png"
                    alt="Phone"
                  />
                  +1 (519) 520-8527
                </a>
                <br />
                <a href="mailto:adambyers@hotmail.ca" target="_blank">
                  <img
                    class="icons"
                    src="../imgs/icons/email.png"
                    alt="Email"
                  />
                  contact-us@clarksguitars.com
                </a>
                <br />
                <a
                  href="https://maps.app.goo.gl/R4VrHekJXRraSoAT6"
                  target="_blank"
                >
                  <img
                    class="icons"
                    src="../imgs/icons/pin.png"
                    alt="Location"
                  />
                  220 Ridge St, West Lorne, ON
                </a>
              </div>
            </div>
            <div class="section">
              <h3>Send us a message</h3>
              <form method="get">
                <label for="name">Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Name"
                  required
                />
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                  required
                />
                <label for="data">Message</label>
                <textarea
                  name="data"
                  id="data"
                  placeholder="Enter your message here"
                  required
                ></textarea>
                <button type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </section>

      <!-- Image Scroll -->
      <section class="image-scroll">
        <div class="scroll-group">
          <img class="scroll" src="../imgs/guitar-1.jpg" />
          <img class="scroll" src="../imgs/guitar-2.jpg" />
          <img class="scroll" src="../imgs/guitar-3.jpg" />
          <img class="scroll" src="../imgs/guitar-4.jpg" />
          <img class="scroll" src="../imgs/guitar-5.jpg" />
          <img class="scroll" src="../imgs/guitar-6.jpg" />
          <img class="scroll" src="../imgs/guitar-7.jpg" />
          <img class="scroll" src="../imgs/guitar-8.jpg" />
          <img class="scroll" src="../imgs/guitar-9.jpg" />
          <img class="scroll" src="../imgs/guitar-1.jpg" />
          <img class="scroll" src="../imgs/guitar-2.jpg" />
          <img class="scroll" src="../imgs/guitar-3.jpg" />
          <img class="scroll" src="../imgs/guitar-4.jpg" />
          <img class="scroll" src="../imgs/guitar-5.jpg" />
          <img class="scroll" src="../imgs/guitar-6.jpg" />
          <img class="scroll" src="../imgs/guitar-7.jpg" />
          <img class="scroll" src="../imgs/guitar-8.jpg" />
          <img class="scroll" src="../imgs/guitar-9.jpg" />
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <div class="content">
        <div class="logo-copyright">
          <a href="../"
            ><img
              class="footer-logo"
              src="../imgs/logo-black.svg"
              alt="Clarks Guitars Logo"
          /></a>
          <div class="footer-copyright-box">
            <p class="footer-copyright-text">
              Copyright &copy; 2023 Clarks Guitars.
            </p>
            <p class="footer-copyright-text">Website designed by Adam Byers.</p>
          </div>
        </div>
        <div class="footer-nav-social">
          <nav class="footer-nav">
            <a class="footer-nav-item" href="../FAQ/">FAQs</a>
            <a class="footer-nav-item" href="./">Contact Us</a>
            <a class="footer-nav-item" href="../Order/">Order</a>
          </nav>
          <hr />
          <div class="footer-social">
            <a
              class="social-link"
              href="https://www.facebook.com/clarksguitars"
              target="_blank"
            >
              <img
                class="social-icon"
                src="../imgs/facebook.svg"
                alt="Facebook Icon"
              />
            </a>
            <a
              class="footer-nav-item"
              href="https://www.flaticon.com/free-icons/pin"
              title="pin icons"
              target="_blank"
              >Icons created by Freepik - Flaticon</a
            >
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
